  </head>
  <body onload="init();">
    <canvas id="gameCanvas" width="700" height="750"></canvas>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script>
      const KEYCODE_SPACE = 32;
      const KEYCODE_A = 65;
      const KEYCODE_LEFT = 37;
      const KEYCODE_D = 68;
      const KEYCODE_RIGHT = 39;

      let stage;
      const CANVAS_WIDTH = 700;
      const CANVAS_HEIGHT = 750;
      let userR; //going right
      let userL; //going left
      let userShoot;

      let playerShip;
      let shipHP = 3;
      const SHIP_WIDTH = 30;
      const SHIP_HEIGHT = 20;

      document.onkeydown = handleKeyDown;
      document.onkeyup = handleKeyUp;
      createjs.Ticker.addEventListener("tick", tick);


      function init() {
        stage = new createjs.Stage("gameCanvas");

        playerShip = new createjs.Shape();
        playerShip.graphics.beginFill("LimeGreen").drawRect(0, 0, SHIP_WIDTH, SHIP_HEIGHT);
        playerShip.x = (CANVAS_WIDTH - SHIP_WIDTH) / 2;
        playerShip.y = CANVAS_HEIGHT - SHIP_HEIGHT - 20;
        stage.addChild(playerShip);

        stage.update();
      }

      function handleKeyDown(e) {
        //cross browser problems
        if (!e) {
          var e = window.event;
        }

        switch (e.keyCode) {
          case KEYCODE_SPACE:
            shootHeld = true;
            return false;

          case KEYCODE_A:
          case KEYCODE_LEFT:
            userL = true;
            return false;

          case KEYCODE_D:
          case KEYCODE_RIGHT:
            userR = true;
            return false;
        }
      }

      function handleKeyUp(e) {
        //cross browser problems
        if (!e) {
          var e = window.event;
        }

        switch (e.keyCode) {
          case KEYCODE_SPACE:
            shootHeld = false;
            break;

          case KEYCODE_A:
          case KEYCODE_LEFT:
            userL = false;
            break;

          case KEYCODE_D:
          case KEYCODE_RIGHT:
            userR = false;
            break;
        }
      }

      function tick(event) {
        if (userL && playerShip.x > 0) {
          playerShip.x -= 5;
        }

        if (userR && playerShip.x < CANVAS_WIDTH) {
          playerShip.x += 5;
        }

        }

        stage.update();
      }
    </script>
  </body>
</html>
